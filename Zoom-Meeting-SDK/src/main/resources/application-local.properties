# Local Development Configuration
# This file contains sensitive information and should NOT be committed to git
# Copy this file to application-local.properties and add your actual Zoom SDK credentials

# Zoom SDK Configuration - Replace with your actual credentials
zoom.sdk.key=YOUR_ZOOM_SDK_KEY_HERE
zoom.sdk.secret=YOUR_ZOOM_SDK_SECRET_HERE

# Server Configuration
server.port=4000

# Logging Configuration for Local Development
logging.level.com.ansh=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration for Local Development
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Additional Debugging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n 